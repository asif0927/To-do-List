<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Todo-App</title>
</head>
<body>
    
    <h2 class="text-center pt-3">To Do</h2>
    <div class="container">
        <div class="row justify-content-center">
            <!--To-do hiisesi-->
            <div class="col-6">
                <form class="to-do-form">
                    <label for="to-do">Enter New Todo</label>
                    <input class="form-control mt-4" id="to-do" type="text" placeholder="Enter To Do...">
                    <p class=" error-msg text-danger ml-2 d-none">To-do can't be empty</p>
                    <button class="btn btn-outline-primary add mt-2 mx-auto d-block mt-4">ADD</button>
                </form>
                <br>
                    <label for="searchInput">Search:</label>
                    <input type="text" id="searchInput" >
                    <button type="submit" class="btn btn-primary search-btn">Search</button>
                    <ul class="list-group mt-2 todos-search">
                   
                    </ul>
                    <br><br>
                    <label for="doneFilter">Filter by Done:</label>
                    <select id="doneFilter" >
                        <option value="">All</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <ul class="list-group mt-2 select-search">
                   
                    </ul>
                <br><br>
                <ul class="list-group mt-2 todos">
                   
                </ul>
            </div>            
            <div id="confirm-modal">
                <h4 class="text-center">Are you sure?</h4>
                <div class="button-groups d-flex">
                    <button type="submit" id="delete-confirm-yes" class="btn btn-outline-success d-block mt-3 mx-auto">Yes</button>
                    <button type="submit" id="delete-confirm-no" class="btn btn-outline-danger d-block mt-3 mx-auto">No</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./assets/script.js"></script>
</body>
</html>
